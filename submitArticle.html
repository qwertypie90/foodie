<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class Wiki</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="asset/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar-offcanvas" role="navigation">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3 class="text-center">.Wiki</h3>
                </div>
                <ul class="list-unstyled main-menu">
                    <li><a href="index.html">Home <span class="icon"></span></a></li>
                    <li><a href="about.html">About <span class="icon"></span></a></li>
                </ul>
            </nav>
        </div>
        <!-- Page Content Holder -->
        <div id="main" class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <div id="sub-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn" data-toggle="offcanvas">
                            <i class="glyphicon glyphicon-align-justify"></i>

                            <span>Menu</span>

                        </button>
                        <button type="button" id="submitA" class="btn btn-info navbar-btn" data-toggle="offcanvas"><a href="index.html">
                            <span>Back</span>
                        </a></button>
                        <ul class="nav navbar-nav navbar-right">
                            <div id='current-user'></div>
                            <div class="btn-group">
                                <button id="sign-in" class="btn btn-info navbar-btn">Sign-in</button>
                                <button id="sign-out" class="btn btn-info navbar-btn">Sign-out</button>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="example-text-input" class="col-2 col-form-label">Title</label>
                            <div class="col-10">
                                <input class="form-control" type="text" value="Moment.JS" onClick="this.value='';" id="example-text-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="example-search-input" class="col-2 col-form-label">Author</label>
                            <div class="col-10">
                                <input class="form-control" type="search" value="This should auto-fill with username if signed in" id="example-search-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea">The Issue</label>
                            <textarea class="form-control" id="exampleTextarea" rows="6"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
                    </form>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12" id="content">
                </div>
            </div>
        </div>
    </div>
    <!--jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="asset/javascript/app.js"></script>
    <script type="text/javascript" src="asset/javascript/auth.js"></script>
</body>

</html>
